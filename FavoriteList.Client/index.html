<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Favori Listem</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="container">
    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Favori Listem</a>
      </div>
      <button
        class="btn btn-primary mt-5"
        data-bs-toggle="modal"
        data-bs-target="#addModel"
      >
        İçerik Ekle
      </button>
      <table class="table mt-2">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">İçerik Tipi</th>
            <th scope="col">Adı</th>
            <th scope="col">Puanı</th>
            <th scope="col">Düzenle</th>
          </tr>
        </thead>
        <tbody id="tablo"></tbody>
      </table>
    </nav>

    <div
      class="modal fade"
      id="addModel"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered modal-md">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5">Favori İçerik Ekle</h1>
            <button
              type="button"
              id="addModalCloseBtn"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <label>İçerik Tipi</label>
              <input type="text" id="contentType" class="form-control" />
              <label>Adı</label>
              <input type="text" id="name" class="form-control" />
              <label>Puanı</label>
              <input type="text" id="score" class="form-control" />
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              onclick="createEntity()"
              class="btn btn-primary w-100"
            >
              Save
            </button>
          </div>
        </div>
      </div>
    </div>

    <div
      class="modal fade"
      id="updateModel"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered modal-md">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5">Favori İçeriği Güncelle</h1>
            <button
              type="button"
              id="updateModalCloseBtn"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <label>İçerik Tipi</label>
              <input type="text" id="updateContentType" class="form-control" />
              <label>Adı</label>
              <input type="text" id="updateName" class="form-control" />
              <label>Puanı</label>
              <input type="text" id="updateScore" class="form-control" />
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              onclick="updateEntity()"
              class="btn btn-primary w-100"
            >
              Save
            </button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
